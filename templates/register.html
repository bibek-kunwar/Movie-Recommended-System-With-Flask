<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  {% block title %}
  <title>register</title>
  {% endblock title %}


</head>

<body>

<div class=" formRegisterContainer">
    {% block body %}


    <h2 class="form__title">Movie Recommedation System </h2>

    <form class="form" method="POST" action="{{url_for('register')}}">
        <div class="form__input-group">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form__input" id="inputAddress" placeholder="first name" name="fname">
        </div>
        <div class="form__input-group">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form__input" id="inputAddress2" placeholder="Last Name" name="lname">
        </div>
        <div class="form__input-group">
          <label for="inputAddress2" class="form-label">Username</label>
          <input type="text" class="form__input" id="inputAddress2" placeholder="Last Name" name="username">
        </div>
        <div class="form__input-group">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form__input" id="inputEmail4" placeholder="Email" name="email">
        </div>
        <div class="form__input-group">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form__input" id="inputPassword4" placeholder="password" name="password">
        </div>
        <div class="form-button">
          <button type="submit" class="btn-form btn-text" my-3>Sign in</button>
        </div>
    </form>

  </div>

  {% endblock body %}




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
